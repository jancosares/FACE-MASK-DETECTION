<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Face Mask Detection</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 30px;
            padding: 0;
            background: linear-gradient(to right, #0f172a, #1e293b);
            /* gradient dark background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 850px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header {
            align-self: flex-start;
            padding: 0 0 20px 5px;
        }

        .header h1 {
            color: #38bdf8;
            margin: 0;
            font-size: 2.5rem;
        }

        .header p {
            color: #cbd5e1;
            font-size: 1rem;
            margin: 4px 0 0;
        }

        form {
            justify-content: center;
            background-color: rgba(30, 41, 59, 0.95);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 850px;
            height: 300px;
            animation: fadeInUp 1s ease-out;
        }


        input[type="submit"] {
            background-color: #38bdf8;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
            width: 250px;
        }

        input[type="submit"]:hover {
            background-color: #0ea5e9;
            transform: scale(1.05);
        }


        .upload-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .upload-box {
            width: 700px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e293b;
            border: 2px dashed #38bdf8;
            border-radius: 12px;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .upload-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #cbd5e1;
            font-size: 0.95rem;
        }

        .upload-icon {
            font-size: 2.5rem;
        }

        .upload-text {
            flex-direction: column;
        }

        .upload-action {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .custom-file-upload {
            background-color: #38bdf8;
            color: white;
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
            display: inline-block;
        }

        .custom-file-upload:hover {
            background-color: #0ea5e9;
        }

        input[type="file"] {
            display: none;

        }

        .file-name {
            font-size: 0.9rem;
            color: #94a3b8;
            align-self: flex-start;
            margin-left: 50px;
            margin-top: -10px;
        }


        /* result parttt*/

        .result {
            margin-top: 0px;
            padding: 0 40px;
            text-align: center;
            color: #fff;
        }

        .image-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-box {
            flex: 1 1 300px;
            max-width: 400px;
            text-align: center;
        }

        .image-box h3 {
            margin-bottom: 10px;
            color: #38bdf8;
        }

        .image-box img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }


        /* animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Face Mask Detection</h1>
            <p>Upload an image to detect if the person is wearing a face mask.</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="upload-form">
            <div class="upload-box">
                <div class="upload-info">
                    <div class="upload-icon">ðŸ“‚</div>
                    <div class="upload-text">
                        <strong>Drop your file here</strong><br>
                        <span>JPG, PNG only â€” Max 5MB</span>
                    </div>
                </div>

                <div class="upload-action">
                    <label for="file-upload" class="custom-file-upload">
                        Browse Image
                    </label>
                    <input id="file-upload" type="file" name="image" accept="image/*" required>
                </div>
            </div>
            <div id="file-name" class="file-name">
                {% if filename %}
                File name: {{ filename }}
                {% else %}
                No file selected
                {% endif %}
            </div>

            <input type="submit" value="Detect">
        </form>

    </div>

    <!-- detection resulltttt -->

    {% if original_path and detected_path %}
    <div class="result">
        <div class="image-row">
            <div class="image-box">
                <h3>Original</h3>
                <img src="{{ original_path }}" alt="Original Image">
            </div>
            <div class="image-box">
                <h3>Detected</h3>
                <img src="{{ detected_path }}" alt="Detected Image">
            </div>
        </div>
    </div>
    {% endif %}



    <script>
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', function () {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `File name: ${fileInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = 'No file selected';
            }
        });
    </script>
</body>

</html>
